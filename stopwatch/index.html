<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 10hr 30min 11sec -->

        <p class="number">10<span>min</span></p>

        <button>Start</button>
        <button>Reset</button>
    </div>
